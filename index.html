<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>markup4_chatBubbles</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <main class="FlexBoxSize">

        <section class="chatBox">

            <div class="bubbleBox">

                <div class="bubbleLeft">

                    <img src="https://rickandmortyapi.com/api/character/avatar/2.jpeg" alt="profile picture">

                    <div class="bubbleMessageLeft">
                        <p class="messageTxt">Hi Den, Not yet. I am waiting for Angela's report!</p>
                        
                        <div class="timeMesage">
                           
                            <p class="hourTxt recived">11:34 AM &#10003;
                                <p class="seen">&#10003;</p>
                            </p>
                            
                        
                        </div>

                    </div>

                </div>

            </div>

            <div class="bubbleBox2">

                <div class="bubbleRight">

                    <div class="bubbleMessageRight">
                        <p class="messageTxt">Ok! Angela, when sould we wait for you report?</p>
                        
                        <div class="timeMesage">
                           
                            <p class="hourTxt">11:35 AM &#10003;</p>

                        </div>

                    </div>

                </div>

            </div>

        </section>

    </main>

</body>

</html>
